{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">Register</h2>
    <form method="post">
        {{ csrf_field }}
        <div class="mb-4">
            <label class="block mb-1">Username</label>
            <input type="text" name="username" class="w-full border px-3 py-2 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1">Email</label>
            <input type="email" name="email" class="w-full border px-3 py-2 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1">Password</label>
            <input type="password" name="password" class="w-full border px-3 py-2 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1">Role</label>
            <select name="role" class="w-full border px-3 py-2 rounded" required>
                <option value="student">Student</option>
                <option value="lecturer">Lecturer</option>
                <option value="ta">TA</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-900">Register</button>
    </form>
    <div class="mt-4 text-center">
        <a href="{{ url_for('auth.login') }}" class="text-blue-700 hover:underline">Back to Login</a>
    </div>
</div>
{% endblock %}
