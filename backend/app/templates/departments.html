{% extends 'base.html' %}
{% block title %}Departments{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Departments</h2>
<form method="post" class="mb-6 flex space-x-2">
    {{ csrf_field }}
    <input type="text" name="name" placeholder="New Department Name" class="border px-3 py-2 rounded w-64" required>
    <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-900">Add Department</button>
</form>
<table class="min-w-full bg-white rounded shadow">
    <thead>
        <tr>
            <th class="py-2 px-4 border-b">Name</th>
            <th class="py-2 px-4 border-b">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for dept in departments %}
        <tr>
            <td class="py-2 px-4 border-b">{{ dept.name }}</td>
            <td class="py-2 px-4 border-b">
                <form method="post" action="{{ url_for('admin.delete_department', dept_id=dept.id) }}" class="inline">
                    {{ csrf_field }}
                    <button type="submit" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-800">Delete</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr><td colspan="2" class="py-4 text-center">No departments found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
