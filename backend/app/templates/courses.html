{% extends 'base.html' %}
{% block title %}Courses{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Courses</h2>
<form method="post" class="mb-6 grid grid-cols-1 md:grid-cols-4 gap-2">
    <input type="text" name="code" placeholder="Course Code" class="border px-3 py-2 rounded" required>
    <input type="text" name="title" placeholder="Course Title" class="border px-3 py-2 rounded" required>
    <select name="department_id" class="border px-3 py-2 rounded" required>
        <option value="">Select Department</option>
        {% for dept in departments %}
        <option value="{{ dept.id }}">{{ dept.name }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-900">Add Course</button>
</form>
<table class="min-w-full bg-white rounded shadow">
    <thead>
        <tr>
            <th class="py-2 px-4 border-b">Code</th>
            <th class="py-2 px-4 border-b">Title</th>
            <th class="py-2 px-4 border-b">Department</th>
            <th class="py-2 px-4 border-b">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td class="py-2 px-4 border-b">{{ course.code }}</td>
            <td class="py-2 px-4 border-b">{{ course.title }}</td>
            <td class="py-2 px-4 border-b">{{ course.department.name }}</td>
            <td class="py-2 px-4 border-b">
                <form method="post" action="{{ url_for('admin.delete_course', course_id=course.id) }}" class="inline">
                    <button type="submit" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-800">Delete</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr><td colspan="4" class="py-4 text-center">No courses found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
